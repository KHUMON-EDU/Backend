version: '3.4'

services:
  redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379
  khumon:
    container_name: khumon
    image: chy0310/khumon
    ports:
      - 8080:8080
    depends_on:
      - redis
  nginx:
    container_name: nginx
    image: chy0310/nginx
    depends_on:
      - khumon
